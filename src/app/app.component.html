<ul>
  <li *ngFor="let persona of persone; index as i">
    <div
      class="cerchio"
      [ngClass]="{
        'cerchioOnline prova': persona.isOnline,
        cerchioOffline: !persona.isOnline,
        prova: persona.color === 'blue'
      }"
    >
      {{ i }}
    </div>
    <p>{{ persona.nome }} {{ persona.cognome }}</p>
  </li>
</ul>
