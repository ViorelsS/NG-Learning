<h2>Scegli il colore dell'evidenziatore</h2>
<div>
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('red')"
  />Rosso
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('pink')"
  />Rosa
  <input
    type="radio"
    name="coloreEvidenziatore"
    (click)="cambiaColoreEvidenziatore('purple')"
  />Viola
</div>

<p [appHighlight]="colore" defaultColor="blue">Ciao sono un paragrafo</p>
<p [appHighlight]="colore" defaultColor="green">Ciao sono un paragrafo</p>
<p [appHighlight]="colore" defaultColor="black">Ciao sono un paragrafo</p>
