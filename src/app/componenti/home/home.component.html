<form [formGroup]="homeform" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput type="text" name="name" formControlName="nome" />
  </mat-form-field>
  <p *ngIf="!homeform.get('nome')?.valid && homeform.get('nome')?.touched">
    Inserisci nome
  </p>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Colori</mat-label>
    <mat-select name="colore" formControlName="color">
      <mat-option value="rosso">Rosso</mat-option>
      <mat-option value="blu">Blu</mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="!homeform.valid"
  >
    Invia
  </button>
</form>

<button
  mat-raised-button
  color="primary"
  type="submit"
  (click)="onDeletePersona()"
>
  Elimina utente
</button>
